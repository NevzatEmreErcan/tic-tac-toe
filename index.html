<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell top-row left-column"></div>
            <div class="cell top-row"></div>
            <div class="cell top-row right-column"></div>
            <div class="cell left-column"></div>
            <div class="cell"></div>
            <div class="cell right-column"></div>
            <div class="cell bottom-row left-column"></div>
            <div class="cell bottom-row"></div>
            <div class="cell bottom-row right-column"></div>
        </div>
        <p class="result"></p>
        <button class="replay">Replay</button>
    </div>

</body>
</html>
